<h1>Create Your Account</h1>
<h2>Signup is easy and only takes a few seconds.</h2>

<div class="formWrapper">
    <form id="accountCreate" action="/api/user" method="POST">
        <div class="formError"></div>
        <div class="inputWrapper">
            <div class="inputLabel">Name</div>
            <input type="text" name="name" placeholder="John Doe" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">email</div>
            <input type="text" name="email" placeholder="Homer.Simpson@email.com" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Address</div>
            <input type="text" name="address" placeholder="742 Evergreen Terrace" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Choose a Password</div>
            <input type="password" name="password" placeholder="Make it a good one!" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Do you agree to the terms and conditions?</div>
            <input type="checkbox" name="tosAgreement" value="agree">
        </div>
        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta green">Get Started</button>
        </div>
    </form>
</div>
